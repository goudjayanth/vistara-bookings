<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <!-- Font Awesome for user icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f7fa;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Back button styling */
    a button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 25px;
      
    }

    a button:hover {
      background-color: #0056b3;
    }

    /* User icon styling */
    .fa-user {
      font-size: 4.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* Nav links styling */
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      font-weight: 500;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .nav-links a:last-child {
      border-bottom: none;
      color: #e60000;
    }

    /* Responsive media queries */
    @media (max-width: 768px) {
      a button {
        font-size: 0.9rem;
        padding: 8px 16px;
        max-width: 160px;
      }

      .fa-user {
        font-size: 4.8rem;
      }

      .nav-links {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      a button {
        font-size: 0.85rem;
        padding: 6px 12px;
        max-width: 140px;
      }

      .fa-user {
        font-size: 2.5rem;
      }

      .nav-links {
        padding: 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  

  <i class="fa-solid fa-user"></i>

  <div class="nav-links">
    <a href="about.html">About Us</a>
    <a href="yourbookins.html">Your Bookings</a>
    <a href="customersupport.html">Customer Support</a>
    <a href="login.html"><b>Logout</b></a>
  </div><br>
  <a href="main.html"><button>Back to Home</button></a>
</body>
</html>
