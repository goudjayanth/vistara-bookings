<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vistara Bookings</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        position: fixed;
        top: 0;
        left: 0;
        width: 290%;
        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        z-index: 10;
        box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }

    .logo h1 {
      font-size: 1.8rem;
      color: #ffcc00;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 3.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .carousel-inner {
      margin-top: -2%; /* leave space for the navbar */
    }

    .carousel-item img {
      height: 100vh;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="container">
      <div class="logo">
        <h1>Vistara Bookings</h1>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Customer Care</a>
      </div>
    </div>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="courosel.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="courosel1.jpeg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="courosel2.jpg" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="courose4.jpeg" class="d-block w-100" alt="Slide 5">
        </div>
        <div class="carousel-item">
          <img src="courosel5.avif" class="d-block w-100" alt="Slide 6">
        </div>
        <div class="carousel-item">
          <img src="courosel6.avif" class="d-block w-100" alt="Slide 7">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
